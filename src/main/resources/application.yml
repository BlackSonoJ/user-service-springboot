spring:
  liquibase:
    change-log: classpath:/db/migrations/db.changelog-master.xml
  datasource:
    url: jdbc:postgresql://localhost:5431/user_service
    username: postgres
    password: admin
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
